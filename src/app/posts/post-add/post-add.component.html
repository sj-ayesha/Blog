<div class="modal-header">
  <h4 class="modal-title">Add Post</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="postForm" (submit)="addPost()">
    <div class="form-group">
      <input type="text" name="title" class="form-control" formControlName="title" placeholder="Title" />
    </div>
    <div class="form-group">
      <textarea name="description" class="form-control" formControlName="description" placeholder="Description" rows="10" cols="30"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-secondary">Add Post</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
